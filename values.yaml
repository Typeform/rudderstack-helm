# Default values for rudderstack.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


# Deployment specific values for rudderstack.
# Following values must be filled in for the deployment to succeed

# Please uncomment below lines and fill values accordingly.
# Please enter api token obtained from rudder dashboard below
# rudderWorkspaceToken: 

ingress:
  hostName: "kubes.dev.rudderlabs.com"
  enabled: true
  annotations:
    {}
    # kubernetes.io/ingress.class: postgres
    # kubernetes.io/tls-acme: "true"
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

replicaCount: 1

global:
  imagePullSecrets: []
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  storageClass: ""

backend:
  image:
    repository: rudderlabs/rudder-server
    version: latest
    pullPolicy: Always
  service:
    type: NodePort
    port: 8080  
  resources:
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    requests:
      # cpu: 100m
      memory: 2048Mi

  nodeSelector: {}

  persistence:
    mountPath: /data/rudderstack
    accessModes:
      - ReadWriteOnce
    size: 36Gi
    annotations: {}
  tolerations: []

  config:
    mountPath: "/etc/rudderstack"

  extraEnvVars:
    - name: CONFIG_BACKEND_URL
      value: "https://api.rudderlabs.com"
    - name: CONFIG_PATH
      value: "/etc/rudderstack/config.toml"
    - name: RUDDER_TMPDIR
      value: "/data/rudderstack"
    - name: AWS_ACCESS_KEY_ID
      value: "Add your aws key id here"
    - name: AWS_SECRET_ACCESS_KEY
      value: "Add your aws secret access key here"
    - name: GOOGLE_APPLICATION_CREDENTIALS
      value: "/etc/rudderstack/google-application-credentials.json"
    - name: INSTANCE_NAME
      valueFrom:
        fieldRef:
          fieldPath: metadata.name

transformer:
  service:
    port: 9090
  image:
    repository: rudderlabs/rudder-transformer
    version: latest
    pullPolicy: Always

postgresql:
  postgresqlPostgresPassword: "password"
  postgresqlUsername: rudder
  postgresqlPassword: password
  postgresqlDatabase: jobsdb
  postgresqlRunAsUser: 70
  imagePullPolicy: IfNotPresent
  image:
    repository: postgres
    version: "11-alpine"
    pullPolicy: IfNotPresent
  config:
    mountPath: "/etc/postgresql"
  persistence:
    mountPath: "/data/postgresql"
    accessModes:
    - ReadWriteOnce
    size: 100Gi
    annotations: {}
  service:
    port: 5432
  resources:
    requests:
      memory: 1024Mi


  
statsd:
  service:
    port: 8125
  image:
    repository: statsd/statsd
    digest: "sha256:4acd7c1224c30ece075c38b167be1cc424cde33445c5b74a692087faf78b2cf8"
    pullPolicy: IfNotPresent
  config:
    mountPath: "/etc/statsd"
  resources:
    requests:
      memory: 512Mi
    limits:
      memory: 800Mi
  

affinity: {}
